<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
        <!-- There are some reserved character in HTML which we cannot use directly
        So we need to use special words to represent them -->

        <p>Space is given like this: &nbsp; &nbsp; &nbsp; This is space.</p>
        <!-- nbsb stands for non breaking space -->

        <p>Less than and greater than symbol is given like: &lt;p&gt;</p>
        <p>Pound symbol is given as: &pound;</p>
        <p>Copyright symbol is given as : &copy;</p>
        <p>Empty character is written like: &#8203;</p>
        
</body>
</html>
