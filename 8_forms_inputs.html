<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h3>My Form</h3>
    <form action="back.text">
    <div>
        <label for="name">Name:</label>
        <input type="text" name="myName" id="name">
    </div>
    <br>
    <div>
        <label for="role">Role:</label>
        <input type="text" name="myRole" id="role">
    </div>
    <br>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="myEmail" id="email">
    </div>
    <br>
    <div>
        <label for="date">Date:</label>
        <input type="date" name="myDate" id="date">
    </div>
    <br>
    <div>
        <label for="bonus">Bonus:</label>
        <input type="number" name="myBonus" id="bonus">
    </div>
    <br>
    <div>
        <label for="eligibility">Are you Eligible?</label>
        <input type="checkbox" name="myEligibility" id="eligibility" checked>
    </div>
    <br>
    <div>
        <label for="gender">Gender:</label>
        <br>
        Male<input type="radio" name="myGender" id="gender">
        Female<input type="radio" name="myGender" id="gender">
        Other<input type="radio" name="myGender" id="gender">
    </div>
    <br>
    <div>
        <label for="car">Car</label>
        <select name="myCar" id="car">
            <option value="ind">Indica</option>
            <option value="swf" selected>Swift</option>
        </select>
    </div>
    <br>
    <div>
        <input type="reset" value="Reset Now">
        <input type="submit" value="Submit Now">
    </div>
    </form>
</body>
</html>
