<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Functions</title>

</head>
<body>
    
    <script>
        var str = "This is a string";
        var pos = str.indexOf('is');
        var lastPos = str.lastIndexOf('is');
        console.log(pos);
        console.log(lastPos);

        console.log(str.slice(0, 5));//it can take negative values also.

        console.log(str.substring(0, 5));

        console.log(str.charAt(0));
        console.log(str.replace("string", "Pratik"));
        console.log(str.concat("Tutorial"));

        //removes starting and trailing spaces.
        console.log(str.trim());

        
        


    </script>
</body>
</html>
