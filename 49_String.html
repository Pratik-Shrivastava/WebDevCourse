<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String and String Methods</title>

</head>
<body>
    <div class="container">
        <h1>Lorem ipsum dolor sit.</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque totam cum officia ut vitae nisi, ratione, similique laudantium fugiat vel quasi ad quas consectetur voluptatibus alias ipsum, corporis illo ipsam!</p>
    </div>
    <script>
        // if we want to add single quote in between the string then we should go for double quote else vice versa.
        // var string = "thi's";
        var string = 'th"is';
        //console.log(string);

        var name = "Pratik";
        var message = " is a good boy.";

        // console.log(name + message);

        // When we want to use both single as well as double quote then we should go for backtick.
        var temp = `${name} is a "nice" person. 'Pratik' ${message}`;
        console.log(temp);

        var len = temp.length;
        console.log(`The length of temp is ${len}.`);
    </script>
    
</body>
</html>
